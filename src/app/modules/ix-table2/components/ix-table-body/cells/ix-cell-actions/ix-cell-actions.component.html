<div class="actions">
  <ng-container
    *ngFor="let action of actions"
  >
    <div [matTooltip]="getTooltip(action, row) | async">
      <button
        *ngIf="action.hidden ? !(action.hidden(row) | async) : true"
        mat-icon-button
        [ixTest]="[rowTestId(row), action.iconName, 'row-action']"
        [disabled]="shouldDisable(action, row) | async"
        [class.missing-role]="shouldDisable(action, row) | async"
        (click)="$event.stopPropagation(); action.onClick(row)"
      >
        <ix-icon [name]="action.iconName"></ix-icon>
      </button>
    </div>
  </ng-container>
</div>
