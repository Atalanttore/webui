<div class="search-box">
  <ix-icon name="search" class="search-icon"></ix-icon>

  <input
    #searchInput
    matInput
    ixTest="ui-search"
    class="search-input"
    [placeholder]="'Search' | translate"
    [formControl]="searchControl"
  />

  <span
    *ngIf="searchControl.value"
    class="reset-icon reset-input"
    (click)="resetInput()"
  >
    <ix-icon
      name="mdi-close-circle"
      tabindex="0"
      (keydown.enter)="$event.preventDefault(); resetInput()"
    ></ix-icon>
  </span>
</div>

<div
  *ngIf="searchResults?.length && searchControl.value"
  class="backdrop"
  @fadeIn
  (click)="resetInput()"
></div>

<ix-ui-search-results
  *ngIf="searchResults?.length && searchControl.value"
  @fadeIn
  [searchTerm]="searchControl.value"
  [results]="searchResults"
  (selected)="resetInput()"
></ix-ui-search-results>
